version: '3.8'

services:
  nginx:
    container_name: Frontend
    build:
      context: ./Frontend
    env_file:
      - ./.env
    restart: on-failure
    ports:
      - 8010:8010
    volumes:
      - ./Frontend/srcs:/usr/share/nginx/html
      - ./Frontend/srcs/default:/etc/nginx/conf.d/default
    depends_on:
      - app
    networks:
      - backend

  app:
    build:
      context: ./Backend
    volumes:
      - ./Backend/srcs:/app/
    ports:
      - 8080:8080
    env_file:
      - ./.env
    restart: on-failure
    depends_on:
      - postgres
    networks:
      - backend

  postgres:
    container_name: postgres
    build:
      context: ./Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: on-failure
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${SQL_DATABASE}
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
